def mkdirs(file) {
    if(file.getParentFile().exists()) {
        file.mkdir()
    } else { mkdirs(file.getParentFile()) }
}
def saveContent(file,text) {
    if(file.exists() && file.text != text) {
        file.delete()
    }
    if(!file.exists()) {
        mkdirs(file.getParentFile())
        file.write(text)
    }
}

